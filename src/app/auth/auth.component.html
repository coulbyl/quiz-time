<div>
  <div class="text-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label>E-mail</label>
      <input
        type="email"
        class="input-md w-full"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="input-md w-full"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div>
    <button class="btn-blue btn-lg" [disabled]="!authForm.form.valid">
      {{ isLoginMode ? "Connexion" : "Inscription" }}
    </button>
    |
    <button class="btn-green btn-md" type="button" (click)="onSwitchMode()">
      Passer Ã  {{ isLoginMode ? "l'inscription" : "la connexion" }}
    </button>
  </form>
</div>
