<app-scoreboard [userEmail]="user!.email"></app-scoreboard>
<div class="text-center">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
<form #quizForm="ngForm" (ngSubmit)="onSubmit(quizForm)" *ngIf="!isLoading">
  <button class="btn-lg btn-green" [disabled]="!quizForm.form.valid">
    Soumettre
  </button>
  <button class="btn-lg btn-gray" type="button" (click)="onClearForm(quizForm)">
    Reprendre
  </button>
  <div class="grid md:grid-cols-2 mt-2 form">
    <div class="quiz-card block" *ngFor="let quiz of quizs">
      <span class="card-question">{{ quiz.question }}</span>
      <div class="mt-2">
        <div *ngFor="let response of quiz.responses; let i = index">
          <label class="inline-flex items-center">
            <input
              type="radio"
              class="form-radio"
              ngModel
              name="{{ quiz.name }}"
              [value]="response"
              required
            />
            <span class="ml-2 card-response">{{ response }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
